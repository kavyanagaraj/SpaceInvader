<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </script>
  </head>
  <body>
    <div id="hero"></div>
    <div id="enemy">
      <div id="enemy1"></div>
      <div id="enemy2"></div>
      <div id="enemy3"></div>
      <div id="enemy4"></div>
    </div>
    <div id="beam">

    </div>

    <script type="text/javascript">
    var hero = {
      top : 550, left : 600
    }
    var beam = [];

    var enemy = {"enemy1" : {top : 100, left: 100},
                  "enemy2": {top : 100, left : 300},
                  "enemy3": {top : 100, left : 600},
                  "enemy4": {top : 100, left : 900}};

    function displayAlien(){
      for (key in enemy){
        eachEnemy = enemy[key]
        document.getElementById(key).style['left'] = eachEnemy.left + "px";
        document.getElementById(key).style['top'] = eachEnemy.top + "px";
      }
    }

    function descendAlien(){
      var count = 0;
      for(key in enemy){
        enemy[key].top += 30;
        if(enemy[key].top > 680){
          var counter = count % 4
          count++;
          enemy[key].top = 0;
          enemy[key].left = Math.floor(Math.random()*350) + (350*counter);
        }
      }
    }

    function displayHero(){
      document.getElementById("hero").style['left'] = hero.left + "px";
      document.getElementById("hero").style['top'] = hero.top + "px";
    }

    function displayBeam(){
      var tag = ''
      for(var i = 0; i < beam.length; i++){
        tag += "<div class='beam' style='top: " + beam[i].top + "px; left:" + beam[i].left + "px'> </div>"
      }
      document.getElementById('beam').innerHTML = tag
    }

    function shootBeam(){
      for(var i = 0; i < beam.length; i++){
        beam[i].top -= 30;
        if(beam[i].top < 0){
          beam.splice(i,1);
        }
      }
    }


    function update(){
      displayHero();
      shootBeam();
      displayBeam();
      descendAlien();
      displayAlien();
    }

    setInterval(update, 120);

    //Change the position of the hero
    document.onkeydown = function(e) {
      switch (e.keyCode) {
          case 37:
              hero.left -= 20;
              displayHero();
              break;
          case 39:
              hero.left += 20;
              displayHero();
              break;
          case 32:
              beam.push({top: hero.top-30, left: hero.left+20 });
              console.log(beam);
              fireBeam();
            break;
      }
    };
    </script>
  </body>
</html>
